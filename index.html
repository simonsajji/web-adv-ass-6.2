<body>
    <div class="contact-us">
        <h2 id="hello">Form Validation</h2>
        <form action="#" novalidate  autocomplete="off">  

            <!-- Here Form is submitted to the same page by using action='#' and it is presently novalidate and we need to remove novalidate by using javascript -->
          <label for="customerName">NAME <em>&#x2a;</em></label>
          <input id="customerName" name="customerName"  type="text" />
          <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
          <input id="customerEmail" name="customerEmail"  />
          <label for="Password">PASSWORD <em>&#x2a;</em></label>
          <input  id="pass" name="Password" type="password" /><span class="check_pass"></span>
          <label for="Password">CONFIRM PASSWORD <em>&#x2a;</em></label>
          <input  id="pass_confirm" name="Password" type="password" /><span class="check_pass"></span>
          
            <label for="customerPhone">PHONE <em>&#x2a;</em></label>
            <div id="phn">
            <input class="customerPhone" name="customerPhone" type="tel"  />
            <span class="validity"></span>

          </div>
          <br><br><br><br>
          
          <!-- <label for="customerNote">YOUR MESSAGE <em>&#x2a;</em></label><textarea id="customerNote" name="customerNote" required="" rows="4"></textarea> -->
          <h3>
            Please provide all the information about your issue you can.
          </h3>
          <br>
          <button id="customerOrder" type="submit">SUBMIT</button>
        </form>
    </div>

    <script src="form_validator.js"></script>
</body>
